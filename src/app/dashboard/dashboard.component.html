<mat-toolbar>
  <button mat-icon-button *ngIf="sidenavMode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
  </button>

  <h1>MidnightOil</h1>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" opened="true">

        <img class="avatar mat-elevation-z8" src="assets/images/user.jpg" alt="">
        <h4 class="name">{{username}}</h4>
        <span>{{userId}}</span>
        <p class="role">{{role}}</p>

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="changeTitle('home')">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" (click)="changeTitle('profile')">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" (click)="changeTitle('info')">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <!-- <p>Welcome to your dashboard {{name}}</p> -->
            <div *ngFor="let shift of overtimeShifts">
                <p>{{shift?.shiftDate}}</p>
                <p>{{shift?.shiftStartTime}}</p>
                <p>{{shift?.shiftEndTime}}</p>
                <p>{{shift?.department}}</p>
                <p>{{shift?.coveredBy}}</p>
            </div>
        </div>
        
    </mat-sidenav-content>

</mat-sidenav-container>
